name: Benchmarks

on:
  workflow_dispatch:
  push:

permissions:
  contents: write
  pages: write

jobs:
  benchmark:
    name: Benchmark (${{ matrix.os }}, CGO=${{ matrix.cgo }})
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-24.04", "ubuntu-24.04-arm"]
        cgo: [0, 1]
        go: ["1.24", "1.25"]
    runs-on: ${{ matrix.os }}
    env:
      CGO_ENABLED: ${{ matrix.cgo }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - name: Run benchmarks
        run: go test -bench=. -count=1 -benchtime=200ms -cpus=1,2,4 ./... 2>&1 | tee bench-output.txt

      - name: Parse benchmark results
        id: parse
        # Local path because this workflow lives in the action repo itself.
        # External consumers should use: royalcat/go-continuous-benchmarking@vX
        # NOTE: using ./ in store mode will mess up local repo state because
        # the action checks out the gh-pages branch. This is fine in CI since
        # each job gets a fresh clone, but be aware when debugging locally.
        uses: ./
        with:
          mode: parse
          output-file-path: bench-output.txt
          result-dir: benchmark-result

      - name: Upload parsed results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.parse.outputs.artifact-name }}
          path: benchmark-result/
          retention-days: 1

  store:
    name: Store benchmark results
    needs: benchmark
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-store-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmark-results
          pattern: bench-*

      - name: List downloaded artifacts
        run: find benchmark-results -type f | sort

      - name: Store benchmark results
        # Local path because this workflow lives in the action repo itself.
        # External consumers should use: royalcat/go-continuous-benchmarking@vX
        # NOTE: using ./ in store mode will mess up local repo state because
        # the action checks out the gh-pages branch. Make sure to clean up
        # the reset repo state before continuing.
        uses: ./
        with:
          mode: store
          entries: "benchmark-results/*/entry.json"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: "true"
          max-items-in-chart: "100"
