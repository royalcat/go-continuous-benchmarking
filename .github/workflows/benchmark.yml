name: Benchmarks

on:
  push:

permissions:
  contents: write
  pages: write

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run benchmarks (WITHOUT CGO)
        run: CGO_ENABLED=0 go test -bench=. -count=1 -benchtime=200ms ./... 2>&1 | tee bench-output.txt

      - name: Store benchmark results
        uses: royalcat/go-continuous-benchmarking@master
        with:
          output-file-path: bench-output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: "true"
          max-items-in-chart: "100"
          cgo-enabled: false

      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Run benchmarks (WITH CGO)
        run: CGO_ENABLED=1 go test -bench=. -count=1 -benchtime=200ms ./... 2>&1 | tee bench-output.txt

      - name: Store benchmark results
        uses: royalcat/go-continuous-benchmarking@master
        with:
          output-file-path: bench-output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: "true"
          max-items-in-chart: "100"
          cgo-enabled: true
