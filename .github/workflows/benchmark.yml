name: Benchmarks

on:
  push:

permissions:
  contents: write
  pages: write

jobs:
  benchmark:
    name: Benchmark (${{ matrix.os }}, CGO=${{ matrix.cgo }})
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-24.04", "ubuntu-24.04-arm"]
        cgo: [0, 1]
    runs-on: ${{ matrix.os }}
    env:
      CGO_ENABLED: ${{ matrix.cgo }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Run benchmarks
        run: go test -bench=. -count=1 -benchtime=200ms ./... 2>&1 | tee output.txt

      - name: Write metadata
        shell: bash
        run: |
          if [ "${{ matrix.cgo }}" = "1" ]; then
            echo '{"cgo": true}' > metadata.json
          else
            echo '{"cgo": false}' > metadata.json
          fi
          echo "metadata.json contents:"
          cat metadata.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.os }}-cgo${{ matrix.cgo }}
          path: |
            output.txt
            metadata.json
          retention-days: 1

  store:
    name: Store benchmark results
    needs: benchmark
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-store-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmark-results
          pattern: bench-*

      - name: List downloaded artifacts
        run: find benchmark-results -type f | sort

      - name: Store benchmark results
        uses: royalcat/go-continuous-benchmarking@master
        with:
          output-file-path: "benchmark-results/*/output.txt"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: "true"
          max-items-in-chart: "100"
